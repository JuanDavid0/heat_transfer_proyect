<!-- templates/index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simulación de Transferencia de Calor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h1>Simulación de Transferencia de Calor</h1>
    <div id="config">
        <label>Ancho (celdas): <input type="number" id="width" value="50"></label>
        <label>Alto (celdas): <input type="number" id="height" value="50"></label>
        <label>Material:
            <select id="material">
                <option value="0.8">Cobre</option>
                <option value="0.3">Acero Inoxidable</option>
                <option value="0.9">Aluminio</option>
                <option value="0.95">Plata</option>
                <option value="0.85">Oro</option>
                <option value="0.5">Hierro</option>
                <option value="0.4">Latón</option>
                <option value="0.35">Bronce</option>
                <option value="0.2">Vidrio</option>
                <option value="0.1">Madera</option>
            </select>
        </label>
        <label>Temperatura de la fuente: <input type="number" id="heat_temp" value="200"></label>
        <label>Temperatura Ambiente:
            <input type="number" id="ambient" value="20">
        </label>
        <label>Posición de la Fuente (X):
            <input type="number" id="source_x" value="25" min="0">
        </label>
        <label>Posición de la Fuente (Y):
            <input type="number" id="source_y" value="25" min="0">
        </label>
        <label>Tamaño de la Celda (dx):
            <input type="number" id="dx" value="1.0" step="0.1" min="0.1">
        </label>
        <label>Paso de Tiempo (dt):
            <input type="number" id="dt" value="0.1" step="0.01" min="0.01">
        </label>

        <label>Velocidad de simulación: <input type="number" step="0.1" id="sim_speed" value="30"></label>
        <button onclick="startSimulation()">Iniciar Simulación</button>
        <button onclick="pauseSimulation()">Pausar</button>
        <button onclick="resumeSimulation()">Reanudar</button>
        <button onclick="showGraph()">Ver Gráficos</button>
    </div>
    <div id="simulation">
        <canvas id="simCanvas" width="520" height="520"></canvas>
    </div>
    <div id="info">
        <p id="percentage">Área Calentada: 0%</p>
        <p id="time">Tiempo: 0.0 s</p>
    </div>
    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</body>

</html>
